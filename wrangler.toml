name = "staticizer"
main = "worker.js"
compatibility_date = "2024-04-03"
compatibility_flags = ["rpc"]

[ai]
binding = "AI"

[browser]
binding = "BROWSER"

[observability]
enabled = true
head_sampling_rate = 1

[observability.logs]
enabled = true
head_sampling_rate = 1
persist = true
invocation_logs = true

[observability.traces]
enabled = false
persist = true
head_sampling_rate = 1